# This is a TOML document

title = "TOML Example"

[owner]
name = "Tom Preston-Werner"
dob = 1979-05-27T07:32:00-08:00

[database]
server = "192.168.1.1"
ports = [8001, 8001, 8002]
connection_max = 5000
enabled = true

[servers.alpha]
ip = "10.0.0.1"
dc = "eqdc10"

[servers.beta]
ip = "10.0.0.2"
dc = "eqdc10"

[clients]
data = [["gamma", "delta"], [1, 2]]

# Line breaks are OK when inside arrays
hosts = ["alpha", "omega"]

# Nested tables
[products]
[products.apple]
name = "Apple"
color = "red"

[products.banana]
name = "Banana"
color = "yellow"

# Array of tables
[[fruits]]
name = "apple"
physical.color = "red"
physical.shape = "round"

[[fruits]]
name = "banana"
physical.color = "yellow"
physical.shape = "bent"
